<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/login.css" />
    <title>login</title>
  </head>

  <body>
    <div id="container" class="container">
      <!-- FORM SECTION -->
      <div class="row">
        <!-- SIGN IN -->
        <div class="col align-items-center flex-col sign-in">
          <div class="form-wrapper align-items-center">
              <img src="/static/images/logo-lg.png" class="logo-image1">
            <form class="form sign-in" method="post" action="/login">
                <div class="msg">{{ msg }}</div>
                <div class="msg"> {{ password }}</div>
              <div class="input-group">
                <i class="bx bxs-user"></i>
                <input type="email" name="email" placeholder="Email"  required >
              </div>

              <div class="input-group">
                <i class="bx bxs-lock-alt"></i>
                <input type="password" placeholder="password"  name="password" required />

              </div>


              <input type="submit" class="submit" value="Login" />

              <p>
                <a href="/forgot-password" class="forget"> Forget password ? </a>
              </p>

              <p>

                <a href="/register" class="pointer"> register </a>
              </p>
            </form>
          </div>
        </div>
        <!-- END SIGN IN -->
      </div>
      <!-- END FORM SECTION -->
      <!-- CONTENT SECTION -->
      <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
          <div class="text sign-in">
            <h2>
              Welcome Back <br />
              Dear User
            </h2>
          </div>
        </div>
        <!-- END SIGN IN CONTENT -->
        <!-- SIGN UP CONTENT -->
        <div class="col align-items-center flex-col">
          <div class="text sign-up"></div>
        </div>
        <!-- END SIGN UP CONTENT -->
      </div>
      <!-- END CONTENT SECTION -->
    </div>

    <script src="/static/js/index.js"></script>
  </body>
</html>
