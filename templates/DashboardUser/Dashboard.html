 <link rel="shortcut icon" href="/static/images/logo-mb.png" type="image/png">

        </div>
        <!-- SIDEBAR MENU -->
        <ul class="sidebar-menu">
            <li>
                <a href="/Allusers" class="active">
                    <i class='bx bx-home'></i>

            </li>

                </a>
            </li>

            <li>
                <a href="/Compare_product">

                    <span>compare_product</span>
                </a>
            </li>

            <li class="sidebar-submenu">
                <a href="#" class="sidebar-menu-dropdown">
                    <i class='bx bx-user-circle'></i>
                    <span>Users</span>
                    <div class="dropdown-icon"></div>
                </a>
                <ul class="sidebar-menu sidebar-menu-dropdown-content">
                    <li>
                        <a href="/Allusers">
                            All users
                        </a>
                    </li>
                    <li>
                        <a href="/Addusers">
                            Add User
                        </a>
                    </li>

                </ul>
            </li>
            <li class="sidebar-submenu">
                <a href="#" class="sidebar-menu-dropdown">
                    <i class='bx bx-category'></i>
                    <span>plans</span>
                    <div class="dropdown-icon"></div>
                </a>
                <ul class="sidebar-menu sidebar-menu-dropdown-content">
                    <li>

                    </li>
                    <li>
                        <a href="/AddPlan">

                <a href="#" class="sidebar-menu-dropdown">

                    <li>
                        <a href="/features">
                            All features

                    </li>

                        <a href="/AddNewfeature">
                            Add feature

        </ul>
        <!-- END SIDEBAR MENU -->
    </div>

    <!-- END SIDEBAR -->
  <div class="main">
        <div class="main-header">
            <div class="mobile-toggle" id="mobile-toggle">
                <i class='bx bx-menu-alt-right'></i>
            </div>
            <div class="main-title">
                dashboard
            </div>
        </div>
    </div>
    <div class="card mt-3 bg-light"style ="background-color: #eee !important;margin: auto; justify-items: center">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Search Product</h4>
            <form action="/Dashboard" method="post">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <select class="form-control" name="store">

                       {% for  item in stores %}
                            <option value="{{ item['Store_Name'] }}">{{ item["Store_Name"] }}</option>
                            {% endfor %}
                    </select>
                </div> <!-- form-group// -->

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-search"></i> </span>
                    </div>

            <input  class="form-control" type="text"  placeholder="Search"  name="search" required />

                </div> <!-- form-group// -->

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-clock"></i> </span>
                    </div>

            <input  class="form-control" value="1" min="1" type="number" step=".01" placeholder="page_number"  name="page" required />

                </div> <!-- form-group// -->



                <div class="form-group">
                    <button type="submit" style="background-color: #4ea685;color: white;padding: 7px 10px ;border-radius: 5px;width: 100%;"> Save  </button>
                </div> <!-- form-group// -->
               
            </form>
        </article>
    </div> <!-- card.// -->


  
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
