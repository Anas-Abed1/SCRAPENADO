                <h4 class="card-title mt-3 text-center">Add feature For Plan</h4>
                <form action="/AddFeatureForPlan" method="post" >

                  <div class="form-group input-group">

                      <select class="form-control" name="features" id="features" multiple>
                          {% for  item in features %}
                            <option value="{{ item['feature_id'] }}">{{ item["feature_name"] }}</option>
                            {% endfor %}
                        </select>
                      <input class="form-control" type="hidden" value="{{ plan_id }}"  name="plan_id" required />


                    </div>



                    <div class="form-group">
                        <button type="submit" style="background-color: #4ea685;color: white;padding: 7px 10px ;border-radius: 5px;width: 100%;"> Save  </button>
